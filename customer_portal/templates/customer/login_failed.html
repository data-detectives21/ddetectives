{% extends 'customer/base.html' %}
{% block content %}

<!-- Add a CSS block for vibrant colors and animations -->
<style>
  /* Vibrant gradient background */
  body {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee, #a18cd1);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  /* Gradient background animation */
  @keyframes gradientBG {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  /* Error message container */
  .error-container {
    background: rgba(255, 255, 255, 0.9);
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    text-align: center;
    animation: fadeIn 1.5s ease-in;
  }

  /* Fade-in animation */
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Error message text */
  h4 {
    font-size: 2em;
    color: #ff6f61; /* Vibrant coral color */
    margin-bottom: 20px;
    animation: shake 0.5s ease-in-out;
  }

  /* Shake animation for error message */
  @keyframes shake {
    0% {
      transform: translateX(0);
    }
    25% {
      transform: translateX(-10px);
    }
    50% {
      transform: translateX(10px);
    }
    75% {
      transform: translateX(-10px);
    }
    100% {
      transform: translateX(0);
    }
  }

  /* Login link styling */
  a {
    color: #009688; /* Teal color */
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
  }

  a:hover {
    color: #ff6f61; /* Vibrant coral color on hover */
  }

  /* Pulse animation for emphasis */
  @keyframes pulse {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.05);
    }
    100% {
      transform: scale(1);
    }
  }

  .pulse {
    animation: pulse 2s infinite;
  }
</style>

<div class="error-container">
  <h4 class="pulse">SORRY, <br> Wrong credentials! <br> Go back to <a href="/car_dealer_portal/login/">Login Page</a></h4>
</div>

{% endblock %}
