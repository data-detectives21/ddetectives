{% extends 'customer/base.html' %}
{% block content %}

<!-- Navigation Bar -->
<div class="w3-bar w3-black w3-animate-top">
  <div class="w3-bar-item w3-left">Username Already Exists</div>
  <a class="w3-bar-item w3-right w3-btn w3-teal w3-hover-opacity" href="/customer_portal/login/">Login</a>
  <a class="w3-bar-item w3-right w3-btn w3-teal w3-hover-opacity" href="/">Home</a>
</div>

<!-- Error Message Section -->
<div class="w3-display-container" style="height: 100vh; background: #e3f2fd;">
  <div class="w3-display-middle w3-center">
    <!-- Error Icon -->
    <div class="w3-circle w3-padding-large w3-white" style="width: 100px; height: 100px; margin: 0 auto; position: relative; animation: popIn 0.8s ease-in-out;">
      <svg class="error-icon" viewBox="0 0 52 52" style="width: 60px; height: 60px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <circle class="error-icon__circle" cx="26" cy="26" r="25" fill="none" stroke="#ef5350" stroke-width="3" style="animation: circleAnimation 0.6s ease-in-out;"></circle>
        <path class="error-icon__cross" fill="none" stroke="#ef5350" stroke-width="4" d="M16 16l20 20M36 16l-20 20" style="stroke-dasharray: 48; stroke-dashoffset: 48; animation: crossAnimation 0.6s ease-in-out 0.6s forwards;"></path>
      </svg>
    </div>

    <!-- Error Message -->
    <h1 class="w3-text-dark-grey w3-animate-opacity" style="margin-top: 30px; font-size: 2em;">Username Already Exists</h1>
    <p class="w3-text-dark-grey w3-large w3-animate-opacity" style="margin-top: 20px;">
      Try using a different username. <a class="w3-btn w3-teal w3-hover-opacity" href="/customer_portal/login/">Go to Login Page</a>
    </p>
  </div>
</div>

<!-- Custom CSS for Animations and Styling -->
<style>
  /* Smooth hover effect for buttons */
  .w3-btn {
    transition: background-color 0.3s ease, transform 0.3s ease;
  }

  .w3-btn:hover {
    transform: scale(1.05);
  }

  /* Pop-in animation for the error icon */
  @keyframes popIn {
    0% { transform: scale(0); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
  }

  /* Circle animation for the error icon */
  @keyframes circleAnimation {
    0% { stroke-dasharray: 0 157; }
    100% { stroke-dasharray: 157 157; }
  }

  /* Cross animation for the error icon */
  @keyframes crossAnimation {
    0% { stroke-dashoffset: 48; }
    100% { stroke-dashoffset: 0; }
  }

  /* Fade-in animation for text */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .w3-animate-opacity {
    animation: fadeIn 1s ease-in-out;
  }
</style>

{% endblock %}
